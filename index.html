<!DOCTYPE html>

<html lang="en">
  
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
  
    <body>
        
        
            <!--making the webpage responsive-->
            <div class="wrapper container-fluid">
              
                <header>
                  <h1>Password Generator</h1>
                </header>
                
                <!--main body of the app-->
                <main class="card">
                    
                    <!--one row having two columns-->
                    <section class="row">

                        <!--show two columns on laptop and tablet but full width per column for mobile size screen-->
                        <div class="col-lg-6 col-md-6 col-sm-12 intro">
                            
                            <h2 id="app-name"> High Security</h2>
                            <img src="images/lock.png" id="lock" alt="lock icon made by freepik from flaticons">
                            <h4>Click generate Password to begin</h4>
                            <!---linking my app to ny contact me page-->
                            <a href="https://stefan-aikins.github.io/responsive-portfolio/contact.html"><button class="btn button-two">get help</button></a>

                        </div>
                        <!--show two columns on laptop and tablet but full width per column for mobile size screen-->
                        <div class="col-lg-6 col-md-6 col-sm-12">
                        
                            <div class="card-header">
                                <ul>
                                    <li>Password must contain minimum of 8 characters and may include all or some Special characters, Numbers, Upper and lowercase</li>
                                </ul>
                            </div>
                        
                            <div class="card-body">
                                <textarea id="password" placeholder="Your Secure Password" aria-label="Generated Password">

                                </textarea>
                            </div>


                            <div class="card-footer">
                                <button id="generate" class="btn btn-hov">Generate Password</button>
                            </div>

                        </div>

                    </section>
                  
                </main>

            </div>
        <!--linking my javascript file-->    
        <script src="script.js"></script>

    </body>

</html>
